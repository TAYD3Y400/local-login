<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h2 class="word">Register</h2>

        <form action="{{ url_for('register') }}" method="post">
            <div>{{ msg }}</div>

            <input class="textbox" type="text" name="username" placeholder="Enter Username" required>
            <input class="textbox" type="text" name="email" placeholder="Enter Email" required>
            <input class="textbox" type="password" name="password" placeholder="Enter Password" required>
            <input class="textbox" type="password" name="confirmed_password" placeholder="Confirm Password" required>

            <button class="btn" type="submit">Register</button>
        </form>
    </div>
</body>
</html>
